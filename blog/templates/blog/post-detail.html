{% extends 'base.html' %}
{% load static %}

{% block title %}
  This Post Title
{% endblock %}
{% block css_files %}
  <link rel="stylesheet" href="{% static 'blog/post.css' %}" />
  <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}" />
  <link rel="stylesheet" href="{% static 'blog/index.css' %}" />
{% endblock %}

{% block content %}
  <section id="summary">
    <h2>{{post.title}}</h2>
    <article>
      <img src="{% static 'blog/images/'|add:post.image %}" alt="Post Title" />
      <address>By Shaman</address>
      <div>
        Last Updated on <time datetime="">{{post.date|date:"d M Y" }}</time>
      </div>
    </article>
  </section>
  <main>
    <p>{{post.content|linebreaks}}</p>
  </main>
{% endblock %}
